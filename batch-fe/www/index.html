  <script>
    function highlight(selector) {
      console.log("current " + selector);

      urlContent = "http://file-browser-service-demo-batch-fuse.apps.nodisk.space/filecontent/" + selector;

      console.log(urlContent);

      $('#modalTextContent').html("no content");
      $('#exampleModalLabel').html(selector);

      $.ajax({
        url: urlContent,
        type: 'GET',
        dataType: 'text',
        success: function (text) {
          console.log("-> success" + text);
          $('#modalTextContent').html(text);
        }
      });

      /*
      var jqxhr = $.get(, "text/plain", function (data) {

      })
        .done(function (data) {
          console.log("-> second success");
        }
        .fail(function (jqXHR, textStatus, errorThrown) {
          $('#modalTextContent').html("Error loading content");
          console.log("-> error " + textStatus);
          console.log("-> incoming Text " + jqXHR.responseText);
        })/*
        .always(function (data) {
          console.log("-> complete");
        });*/


      $('#exampleModal').modal('show');




    }
    $(document).ready(function () {
      var idItem = 1;
      $.getJSON("http://file-browser-service-demo-batch-fuse.apps.nodisk.space/messagelist", function (data) {
        var items = [];
        $.each(data.workedfile, function (index, currentItem) {
          //alert(key+"="+currentItem);
          console.log(index + "=" + currentItem.name);
          var item = $("#jobresultlist").append('<button type="button" id="' + idItem + '-filename" class="list-group-item list-group-item-action mx-2" onclick="highlight(\'' + currentItem.name + '\')">' + currentItem.name + '</button>');
          idItem++;
        });
      });


    });
